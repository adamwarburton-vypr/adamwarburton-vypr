<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vypr Companion AI Tool - Access</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000; /* Dark header background */
        }

        .logo img {
            height: 50px;
        }

        .go-to-vypr a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .go-to-vypr a:hover {
            background-color: #fff;
            color: #000;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px);
        }

        .pin-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #000;
            text-align: center;
        }

        .pin-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }

        .pin-form input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 2px solid #fff;
            border-radius: 4px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
        }

        .pin-form input[type="password"]::placeholder {
            color: #bbb;
        }

        .pin-form button {
            width: auto;
            padding: 12px 40px;
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 0 auto;
            display: block; /* Center the button */
        }

        .pin-form button:hover {
            background-color: #fff;
            color: #000;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 14px;
        }

        footer {
            padding: 20px;
            background-color: #000;
            text-align: center;
        }

        .feedback a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s;
        }

        .feedback a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Vypr Logo">
        </div>
        <div class="go-to-vypr">
            <a href="https://app.vypr.it" target="_blank">Go to Vypr</a>
        </div>
    </header>
    <!-- Header Section End -->

    <!-- Main Content Start -->
    <main>
        <div class="pin-container">
            <form id="pin-form" class="pin-form">
                <h2>Enter your Vypr Companion access code</h2>
                <input type="password" id="pin-input" placeholder="Enter access code" required>
                <button type="submit">Submit</button>
                <p class="error-message" id="error-message"></p>
            </form>
        </div>
    </main>
    <!-- Main Content End -->

    <!-- Footer Start -->
    <footer>
        <div class="feedback">
            <a href="mailto:scott.naylor@vyprco.com">Feedback</a>
        </div>
    </footer>
    <!-- Footer End -->

    <script type="text/javascript">
        document.getElementById('pin-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredPin = document.getElementById('pin-input').value;
            const correctPin = '8977';
            const errorMessage = document.getElementById('error-message');

            if (enteredPin === correctPin) {
                window.location.href = 'success.html';
            } else {
                errorMessage.textContent = 'Incorrect access code. Please try again.';
            }
        });
    </script>
</body>
</html>
